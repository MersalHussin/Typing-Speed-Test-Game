<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="game">
      <div class="name">Typing Speed Test Game</div>
      <div class="game-container">
          <div class="message">
            You Are Playing On
            <span class="lvl"></span>Level & You Have<span class="seconds"></span> Seconds To Type The Word
          </div>
        <div class="start">Start Playing</div>
        <span class="error-lvl">Please Chosse Level</span>
        <div class="the-word"></div>
        <input type="text" class="input">
        <div class="upcoming-word">

        </div>
        <div class="control">
          <div class="time">Time Left : <span></span> Seconds</div>
          <div class="score">Score : <span class="got">0</span> From <span class="total"></span></div>
        </div>
        <div class="finish">
          <span></span>
          
        </div>
        <div class="container-of-control">
          <input type="radio" name="1" id="Easy">
          <label for="easy">Easy</label>
          <input type="radio" name="1" id="Normal">
          <label for="norm">Normal</label>
          <input type="radio" name="1" id="Hard">
          <label for="hard">Hard</label>
        </div>
      </div>
    </div>

</body>
<script src="main.js"></script>
</html>
